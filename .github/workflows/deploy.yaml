name: SSH Deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Server Step
        uses: strawstack/ssh-node-server-setup@main
        with:
          server-host: lin4.rch.app
          user-email: ${{ secrets.USER_EMAIL }}
          ssh-key: ${{ secrets.SSH_KEY }}
